{% extends 'base.html' %}
{% block content %}
  <h1>Competitions - BestScorers</h1>
  <table>
    <tr>
      <th>
        <b>Competition ID</b>
      </th>
      <th>
        <b>Competition Name</b>
      </th>
    </tr>

    {% for competition in competitions %}
    <tr>
      <td>
        <a href="/bestscorers/{{ competition.CompetitionId }}">{{ competition.CompetitionId }}</a>
      </td>
      <td>
        {{ competition.CompetitionName }}
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
