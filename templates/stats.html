
{% extends 'base.html' %}
{% block content %}

<h2>Team Stats</h2>

<table>
  <tr>
    <th>Team Id</th>
    <th>Team Name</th>
    <th>Wins</th>
    <th>Draws</th>
    <th>Losses</th>
  </tr>
  {% for team in stats %}
    <tr>
      <td>{{ team.TeamId }}</td>
      <td>{{ team.TeamName }}</td>
      <td>{{ team.Wins }}</td>
      <td>{{ team.Draws }}</td>
      <td>{{ team.Losses }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
